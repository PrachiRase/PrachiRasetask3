<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-social/assets/css/bootstrap.css" />
    <title>Job Application Form</title>
  </head>
  <body>
    <section>
    <div class="form">
      <div style="font-size: 40px; padding-left: 29px; padding-top: 50px">
        Apply for Job
      </div>
      <div style="font-size: 20px; padding-left: 29px">
        Please complete the form below to apply for a position with us.
      </div>
      <hr />
      <form class="form-mid">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputname">Full Name</label>
            <input type="text" class="form-control" id="inputname" />
            <small id="inputname" class="form-text text-muted"
              >First Name</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputname"></label>
            <input type="text" class="form-control mt-2" id="inputname" />
            <small id="inputname" class="form-text text-muted"
              >Middle Name</small
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputname"></label>
            <input type="text" class="form-control mt-2" id="inputname" />
            <small id="inputname" class="form-text text-muted">last Name</small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputnumber">Phone Number</label>
            <input type="number" class="form-control" id="inputnumber" />
          </div>
        </div>
        <div>
          <label for="inputradio">Select Gender</label>
        </div>
        <div class="form-check form-check-inline pb-4 pt-1">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <small id="inputname" class="form-text text-muted">Female</small>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio3"
            value="option3"
          />
          <small id="inputname" class="form-text text-muted">Male</small>
        </div>
        <div class="row">
        <div class="col-md-4">
        <label for="inputdate">Birth Date</label>
        <input type="date" class="form-control" id="inputdate">
        </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" />
          <small id="inputname" class="form-text text-muted">Street Address</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="inputAddress2" />
          <small id="inputname" class="form-text text-muted"
            >Street Address line 2</small
          >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputCity" />
            <small id="inputcity" class="form-text text-muted">City</small>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="inputState" />
            <small id="inputState" class="form-text text-muted">State</small>
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" id="inputZip" />
            <small id="inputzip" class="form-text text-muted">Zip</small>
          </div>
        </div>
        <hr />
        <div>
          <label for="">Language you know</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            id="customcheckbox1"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customcheckbox1">HTML</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            id="customcheckbox2"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customcheckbox2">CSS</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            id="customcheckbox3"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customcheckbox3">Javascript</label>
        </div>
       <div class="custom-control custom-checkbox pb-5">
          <input
            type="checkbox"
            id="customcheckbox4"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="customcheckbox4">Python</label>
        </div>
         <div class="form-row pb-5">
         <div class="col-md-4">
         <label for="inputposi">Position Applied</label>
      <select id="inputposi" class="form-control">
        <option selected>Please Select</option>
        <option>Software Developer</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>UI/UX Developer</option>
      </select>
         </div>
    </div>
        <form>
          <div class="form-group pb-4">
            <label for="exampleFormControlFile1">Upload Resume</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
        </form>
        <hr/>
        <button type="submit" class="registerbtn">Register</button>
        
      </form>
    </div>
    
    </section>
  </body>
</html>
